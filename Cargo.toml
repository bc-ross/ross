[package]
name = "schedulebot"
version = "0.1.0"
edition = "2024"

[profile.release]
panic = "abort"
lto = "fat"
codegen-units = 1

[dependencies]
polars = { version = "^0.49.1", features = ["lazy"] }
quick-xml = { version = "^0.38.0", features = ["serialize"] }
serde = { version = "^1.0.219", features = ["derive"] }
glob = "^0.3.2"
anyhow = "^1.0.98"
indexmap = "^2.10.0"
struct-field-names-as-array = "^0.3.0"
uuid = "^1.17.0"
rc-zip-sync = "^4.3.0"
strum = "^0.27.1"
strum_macros = "^0.27.1"
num_enum = "^0.7.4"
ouroboros = "^0.18.5"
savefile = { version = "0.18.7", features = ["derive", "serde_derive"] }
savefile-derive = "0.18.7"
once_cell = "1.21.3"
umya-spreadsheet = "2.3.1"
rust_xlsxwriter = "0.89.1"
lazy_static = "1.5.0"
